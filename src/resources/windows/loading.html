<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
      html,
      body {
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
          font-family: Roboto,sans-serif;
          color: #E1E1E1;
      }
      .content {
          background-color: #1d1d1d;
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      .logo {
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .logo__img {
          display: flex;
          justify-content: center;
      }
      .logo__img img {
          display: block;
          width: 100%;
          height: auto;
          max-width: 50%;
      }
      .logo__name {
          margin-top: 5px;

          font-weight: 500;
          font-size: 20px;
      }
      .quote {
          margin-top: 20px;
          font-style: italic;
          margin-bottom: 40px;
      }
      .connecting {
          position: absolute;
          bottom: 20px;
          font-weight: bolder;
          opacity: 0.2;
          font-size: 12px;
      }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <div class="logo__img">
        <img src="../gorilla.png" alt="gorilla">
      </div>
      <div class="logo__name">
        Ape-coin
      </div>
    </div>
    <div class="quote">
      LEEEEEEROY JENKINS!
<!--      STARTING...-->
    </div>
    <div class="connecting" id="connecting">
      STARTING
    </div>
  </div>
  <script>
    const connecting = document.getElementById('connecting');
    let dotsNum = 0;

    setInterval(() => {
      connecting.innerText = `STARTING${'.'.repeat(dotsNum++)}`
      if (dotsNum === 4) dotsNum = 0;
    }, 400);
  </script>
</body>
</html>
